<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ”„ Proxy API Test - WebMinhha26T9</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            text-align: center;
            color: #2d5016;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }
        
        .test-section {
            margin: 30px 0;
            padding: 20px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            background: #f8f9fa;
        }
        
        .test-title {
            font-size: 1.5rem;
            color: #2d5016;
            margin-bottom: 15px;
            font-weight: bold;
        }
        
        .test-button {
            background: #2d5016;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin: 10px 10px 10px 0;
            transition: all 0.3s ease;
        }
        
        .test-button:hover {
            background: #1a3009;
            transform: translateY(-2px);
        }
        
        .result {
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .loading {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-success { background: #28a745; }
        .status-error { background: #dc3545; }
        .status-loading { background: #ffc107; animation: pulse 1s infinite; }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .product-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .product-title {
            font-weight: bold;
            color: #2d5016;
            margin-bottom: 10px;
        }
        
        .product-price {
            color: #e74c3c;
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #2d5016, #4a7c59);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”„ Proxy API Test</h1>
        <p style="text-align: center; font-size: 1.1rem; color: #666;">
            Test proxy endpoints to bypass CORS issues
        </p>
        
        <!-- Health Check -->
        <div class="test-section">
            <div class="test-title">
                <span id="health-status" class="status-indicator"></span>
                1. Health Check
            </div>
            <button class="test-button" onclick="testHealth()">Test Health</button>
            <div id="health-result" class="result" style="display: none;"></div>
        </div>
        
        <!-- Products Test -->
        <div class="test-section">
            <div class="test-title">
                <span id="products-status" class="status-indicator"></span>
                2. Products API
            </div>
            <button class="test-button" onclick="testProducts()">Test Products</button>
            <button class="test-button" onclick="showProductsGrid()">Show Products Grid</button>
            <div id="products-result" class="result" style="display: none;"></div>
            <div id="products-grid" class="product-grid" style="display: none;"></div>
        </div>
        
        <!-- Categories Test -->
        <div class="test-section">
            <div class="test-title">
                <span id="categories-status" class="status-indicator"></span>
                3. Categories API
            </div>
            <button class="test-button" onclick="testCategories()">Test Categories</button>
            <div id="categories-result" class="result" style="display: none;"></div>
        </div>
        
        <!-- Stats Test -->
        <div class="test-section">
            <div class="test-title">
                <span id="stats-status" class="status-indicator"></span>
                4. Stats API
            </div>
            <button class="test-button" onclick="testStats()">Test Stats</button>
            <button class="test-button" onclick="showStatsGrid()">Show Stats Grid</button>
            <div id="stats-result" class="result" style="display: none;"></div>
            <div id="stats-grid" class="stats-grid" style="display: none;"></div>
        </div>
        
        <!-- Run All Tests -->
        <div class="test-section">
            <div class="test-title">ðŸš€ Run All Tests</div>
            <button class="test-button" onclick="runAllTests()" style="background: #e74c3c;">Run All Tests</button>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:12000/proxy';
        let productsData = [];
        let statsData = {};
        
        function setStatus(elementId, status) {
            const element = document.getElementById(elementId);
            element.className = `status-indicator status-${status}`;
        }
        
        function showResult(elementId, content, type = 'success') {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            element.className = `result ${type}`;
            element.textContent = content;
        }
        
        async function testHealth() {
            setStatus('health-status', 'loading');
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                
                if (response.ok) {
                    setStatus('health-status', 'success');
                    showResult('health-result', JSON.stringify(data, null, 2), 'success');
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                setStatus('health-status', 'error');
                showResult('health-result', `Error: ${error.message}`, 'error');
            }
        }
        
        async function testProducts() {
            setStatus('products-status', 'loading');
            try {
                const response = await fetch(`${API_BASE}/products`);
                const data = await response.json();
                
                if (response.ok && Array.isArray(data)) {
                    productsData = data;
                    setStatus('products-status', 'success');
                    showResult('products-result', 
                        `âœ… Found ${data.length} products\n\n` +
                        `Sample product:\n${JSON.stringify(data[0], null, 2)}`, 
                        'success'
                    );
                } else {
                    throw new Error(`Invalid response: ${JSON.stringify(data)}`);
                }
            } catch (error) {
                setStatus('products-status', 'error');
                showResult('products-result', `Error: ${error.message}`, 'error');
            }
        }
        
        function showProductsGrid() {
            if (productsData.length === 0) {
                alert('Please test products first!');
                return;
            }
            
            const grid = document.getElementById('products-grid');
            grid.style.display = 'grid';
            
            grid.innerHTML = productsData.slice(0, 8).map(product => `
                <div class="product-card">
                    <div class="product-title">${product.title || product.name}</div>
                    <div class="product-price">${product.price ? product.price.toLocaleString() + 'Ä‘' : 'N/A'}</div>
                    <div style="margin-top: 10px; color: #666;">
                        <div>Category: ${product.category || 'N/A'}</div>
                        <div>Stock: ${product.stock || 0}</div>
                        <div>SKU: ${product.sku || 'N/A'}</div>
                    </div>
                </div>
            `).join('');
        }
        
        async function testCategories() {
            setStatus('categories-status', 'loading');
            try {
                const response = await fetch(`${API_BASE}/categories`);
                const data = await response.json();
                
                if (response.ok) {
                    setStatus('categories-status', 'success');
                    showResult('categories-result', JSON.stringify(data, null, 2), 'success');
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                setStatus('categories-status', 'error');
                showResult('categories-result', `Error: ${error.message}`, 'error');
            }
        }
        
        async function testStats() {
            setStatus('stats-status', 'loading');
            try {
                const response = await fetch(`${API_BASE}/stats`);
                const data = await response.json();
                
                if (response.ok) {
                    statsData = data;
                    setStatus('stats-status', 'success');
                    showResult('stats-result', JSON.stringify(data, null, 2), 'success');
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                setStatus('stats-status', 'error');
                showResult('stats-result', `Error: ${error.message}`, 'error');
            }
        }
        
        function showStatsGrid() {
            if (!statsData.total_products) {
                alert('Please test stats first!');
                return;
            }
            
            const grid = document.getElementById('stats-grid');
            grid.style.display = 'grid';
            
            grid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${statsData.total_products}</div>
                    <div class="stat-label">Total Products</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${statsData.total_categories}</div>
                    <div class="stat-label">Categories</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${statsData.total_stock}</div>
                    <div class="stat-label">Total Stock</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${statsData.average_price}Ä‘</div>
                    <div class="stat-label">Average Price</div>
                </div>
            `;
        }
        
        async function runAllTests() {
            console.log('ðŸš€ Running all tests...');
            await testHealth();
            await new Promise(resolve => setTimeout(resolve, 500));
            await testProducts();
            await new Promise(resolve => setTimeout(resolve, 500));
            await testCategories();
            await new Promise(resolve => setTimeout(resolve, 500));
            await testStats();
            
            // Show grids if data is available
            if (productsData.length > 0) {
                showProductsGrid();
            }
            if (statsData.total_products) {
                showStatsGrid();
            }
        }
        
        // Auto-run health check on page load
        window.addEventListener('load', () => {
            setTimeout(testHealth, 1000);
        });
    </script>
</body>
</html>
